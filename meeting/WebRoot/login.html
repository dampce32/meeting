<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>会议管理系统登录</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" href="css/login.css" rel="stylesheet" />	
<link rel="stylesheet" type="text/css" href="js/easyui/css/easyui.css">
<link rel="stylesheet" type="text/css" href="js/easyui/icon/icon.css">

<script type="text/javascript" src="js/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/easyui/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/common/commons-cookies.js"></script>
<script type="text/javascript" src="js/meeting/login.js"></script>
</head>
<body>
	<div id="container">
		<div class="logo">
			<div style="background-image:url('assets/title.png'); width:400px; height:100px; background-repeat:no-repeat"></div>
		</div>
		<div id="box">
			<p class="main">
				<label>用户名: </label>
				<input type="text" id="userCode" />
				<label>密&nbsp;&nbsp;码: </label>
				<input type="password" id="password" />	
				<label>验证码: </label>
				<br/>
				<input id="loginCaptcha" type="text"/>
					<img src="Img.do" height="25px" width="120px" alt="看不清"
					id="loginCaptchaImage" style="cursor: hand; margin-left: 30px;">
			</p>

			<p class="space">
				<span><input type="checkbox" id="mindpwd" />记住密码</span>
				<input id="btnSubmit" type="button" value="登录" class="login" />
			</p>
		</div>
	</div>
	</body>
</html>
